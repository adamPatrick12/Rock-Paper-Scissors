<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Orbitron&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
        
<h1 style = "text-align: center;">Rock Paper Scissors</h1>

    <div class = "container">
        <div class = "text-center row">
            <div class = "col-md-4">
                <input type="image"  class = "rock moveup"   src="images/rock.svg">
                <p>Rock</p>
            </div>
            <div class = "col-md-4">
                <input type="image"  class = "paper moveup"   src="images/paper.svg">
                <p>Paper</p>
            </div>
            <div class = "col-md-4">
                <input type="image"  class = "scissors moveup"   src="images/scissors.svg">
                <p>Scissors</p>
            </div>
        </div>
    </div>

    <div class = ResultsContainer> 
        <div class = "row text-center" >
            <div class = "col-md-4 compScoreDiv scoreBorder">
                <img class = "imgSize" src="images/robot.png" alt="">
               <p>Computer Score</p>
            </div>
            <div class = "col-md-4 first5"  >First to 5</div>
            <div class = "col-md-4 playerScoreDiv scoreBorder" >
                <img class = "imgSize" src="images/player.png" alt="">
                <p>PlayerScore</p>
            </div>
        </div>
    </div>


    <div class ="winner text-center">
        
    </div>

<script src="app.js" defer></script>
</body>
</html>
